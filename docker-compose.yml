services:
  detection-service:
    build:
      context: ./detection_service
      dockerfile: Dockerfile
    container_name: detection-service
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/readyz"]
      interval: 3s
      timeout: 2s
      retries: 40
      start_period: 3s

  embedding-service:
    build:
      context: ./embedding_service
      dockerfile: Dockerfile
    container_name: embedding-service
    ports:
      - "3001:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/readyz"]
      interval: 3s
      timeout: 2s
      retries: 40
      start_period: 3s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 3s
      timeout: 3s
      retries: 15
      start_period: 5s

  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: qdrant
    env_file: .env
    environment:
      QDRANT__CLUSTER__ENABLED: "false"
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "${QDRANT_PORT}:6333"
    healthcheck:
      test: ["CMD", "bash", "-c", "exec 3<>/dev/tcp/127.0.0.1/6333 && echo -e 'GET /readyz HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && grep -q 'HTTP/1.1 200' <&3"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 5s
  
  face-api:
    build:
      context: ./face_recognition_api
      dockerfile: Dockerfile
    container_name: face-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
      detection-service:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    env_file: .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    env_file: .env

volumes:
  postgres_data:
  qdrant_data: